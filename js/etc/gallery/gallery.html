<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./gallery.css" type="text/css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1875960f1f.js"
      crossorigin="anonymous"
    ></script>
    <title>gellery</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="gallery">
        <div class="image">
          <span><img src="./01.jpg" alt="이미지" /></span>
        </div>
        <div class="image">
          <span><img src="./02.jpg" alt="이미지" /></span>
        </div>
        <div class="image">
          <span><img src="03.jpg" alt="이미지" /></span>
        </div>
        <div class="image">
          <span><img src="./04.jpg" alt="이미지" /></span>
        </div>
        <div class="image">
          <span><img src="./05.jpg" alt="이미지" /></span>
        </div>
        <div class="image">
          <span><img src="./06.jpg" alt="이미지" /></span>
        </div>
      </div>
    </div>

    <div class="preview-box">
      <div class="details">
        <i class="fa-solid fa-x" id="icon"></i>
      </div>
      <div class="img-box">
        <div class="slide prev">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="slide next">
          <i class="fa-solid fa-angle-right"></i>
        </div>
        <img src="" alt="" />
      </div>
    </div>
    <script src="./gallery.js"></script>
  </body>
</html>
