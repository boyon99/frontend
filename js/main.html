<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--favicon-->
  <link rel="icon" href="../favicon.png" />

  <!--css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--js-->
  <script defer type="text/javascript" src="./main.js"></script>
  <title>frontend</title>
</head>

<body style="height: 2000px; width: 1000px;">
  <!--a-->
  <div class="a">
    <a href="./etc/gallery/gallery.html">갤러리 (사진 확대 및 사진 이동)</a>
  </div>
  <!--search-->
  <section class="search">
    <p class="">search</p>
    <input type="text" />
    <i class="fa-solid fa-magnifying-glass"></i>
  </section>

  <!--menu-bar-->
  <section class="menu-bar">
    <p class="">menu-bar</p>
    <ul class="main-menu">
      <li class="item">
        <div class="item__name">ONE</div>
        <div class="item__contents">1
        </div>
      </li>
      <li class="item">
        <div class="item__name">TWO</div>
        <div class="item__contents">2
        </div>
      </li>
    </ul>
  </section>

  <!--rotation-->
  <section class="medal">
    <p class="">medal</p>
    <div class="front"></div>
    <div class="back"></div>
  </section>

  <!--mouseover-->
  <section class="mouseover">
    <p class="">mouseover</p>
    <div class="screen">
      <div class="top">위의화면</div>
      <div class="bottom">마우스효과 : 아래 화면</div>
      <img src="../favicon.png" style="width: 180px; height: auto;" />
    </div>
  </section>

  <!--slides-->
  <section class="slides">
    <p class="">slide</p>
    <div class="slide">
      <input type="radio" name="slide" id="slide01" checked>
      <input type="radio" name="slide" id="slide02">
      <input type="radio" name="slide" id="slide03">

      <div class="slidewrap">
        <ul class="slidelist">
          <li>
            <a>
              <label for="slide03" class="left"></label>
              <img src="./img/slide01.jpg">
              <label for="slide02" class="right"></label>
            </a>
          </li>
          <li>
            <a>
              <label for="slide01" class="left"></label>
              <img src="./img/slide02.jpg">
              <label for="slide03" class="right"></label>
            </a>
          </li>
          <li>
            <a>
              <label for="slide02" class="left"></label>
              <img src="./img/slide03.jpg">
              <label for="slide01" class="right"></label>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <!--border-hover-->
  <section class="border-hover">
    <p class="">border-hover</p>

    <div class="banner">
      <img src="./img/slide01.jpg" alt="">
    </div>
  </section>

  <!--modal-->
  <section class="modal">
    <input type="checkbox" id="popup">
    <label for="popup">View</label>
    <div>
      <div>
        <label for="popup"></label>
      </div>
      <label for="popup"></label>
    </div>
  </section>
</body>

</html>
