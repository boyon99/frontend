<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--favicon-->
  <link rel="icon" href="../favicon.png" />

  <!--css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--js-->
  <script defer type="text/javascript" src="./main.js"></script>
  <title>frontend</title>
</head>

<body style="height: 2000px;">
  <!--a-->
  <div class="a">
    <a href="./etc/gallery/gallery.html">갤러리 이동</a>
  </div>

  <!--search-->
  <div class="search">
    <input type="text" />
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>

  <!--menu-bar-->
  <div class="menu-bar">
    <ul class="main-menu">
      <li class="item">
        <div class="item__name">ONE</div>
        <div class="item__contents">1
        </div>
      </li>
      <li class="item">
        <div class="item__name">TWO</div>
        <div class="item__contents">2
        </div>
      </li>
    </ul>
  </div>

  <!--rotation-->
  <div class="medal">
    <div class="front"></div>
    <div class="back"></div>
  </div>

  <!--mouseover-->
  <div class="gallerylist">
    <div class="screen">
      <div class="top">위의화면</div>
      <div class="bottom">마우스효과 : 아래 화면</div>
      <img src="../favicon.png" style="width: 240px; height: auto;" />
    </div>
    <div>
      <h3>이미지 위에 오브젝트가 나타나는 효과</h3>
    </div>
  </div>

</body>

</html>
